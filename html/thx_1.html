<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>性格診断</title>
</head>
<body>
  <div id="after-submit">
    <p>回答ありがとうございました。回答を保存して次回以降も確認したい場合はパスワードの設定をしてください。</p>
    <form id="password-form">
      <input type="password" name="password1" placeholder="パスワードを設定">
      <input type="password" name="password2" placeholder="パスワードを再入力（確認用）">
      <button type="submit">送信</button>
    </form>
  </div>

  <script>
    // パスワード設定フォーム送信後の処理
    document.getElementById('password-form').addEventListener('submit', function(event) {
      event.preventDefault(); // フォームのデフォルト動作をキャンセル

      // パスワードを取得して処理を行う（今回は省略）
      alert('パスワードが設定されました。');
    });
  </script>
</body>
</html>
