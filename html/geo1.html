<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置情報取得</title>
</head>
<body>
    <h1>位置情報取得</h1>

    <button onclick="getLocation()">位置情報を取得する</button>

    <p id="demo"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            document.getElementById("demo").innerHTML = "緯度: " + latitude + "<br>経度: " + longitude;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("demo").innerHTML = "位置情報の取得がユーザーによって拒否されました。";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("demo").innerHTML = "位置情報が利用できません。";
                    break;
                case error.TIMEOUT:
                    document.getElementById("demo").innerHTML = "位置情報の取得がタイムアウトしました。";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("demo").innerHTML = "位置情報の取得中に不明なエラーが発生しました。";
                    break;
            }
        }
    </script>
</body>
</html>
